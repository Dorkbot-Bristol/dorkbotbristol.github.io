limehouse_town_hall:
    where:
        The Boxing Club, Limehouse town hall, 646 Commercial Road, E14 7HA
    where_html: |
        The Boxing Club, Limehouse town hall, <a href="http://maps.google.co.uk/maps?q=6%20Charlwood%20St,%20Pimlico,%20London%20SW1V%202EE">646 Commercial Road, E14 7HA</a>
    directions: |
        ==== How to get to Limehouse Town Hall: ====

        == By Tube:
        Limehouse DLR from Bank or Tower Gateway

        == By Bus:
        15 from Trafalgar Sq / 115 from Aldgate /
        D6 from Hackney / D3 from Bethnal Green

        Get onto Commercial Road and travel East from Aldgate or Whitechapel. Stay 
        on Commercial Road, passing Limehouse DLR on your right (and going under a 
        railway bridge) and you'll see a modern red brick church also on the right, 
        then a boarded up library. Just over the canal you'll see the TownHall, with 
        the Limehouse Hawksmoor church behind it. At this point you should get off 
        the bus/bicycle and come ring on the "Boxing Club" bell (The top of the 4 
        main buttons).

stream_arts:
    where: 
        Stream Arts, Rothbury Hall, London, SE10 0EF
    where_html: |
        <a href="http://streamarts.org.uk/">Stream Arts</a>, Rothbury Hall, London, SE10 0EF
    directions: |
        ==== How to get to Stream Arts: ====

        Transport (note: our entrance is on Mauritius Rd!):
        * ~12 min walk from North Greenwich Underground Jubilee station (Evan's
          preferred route) or a 4 min bus ride from the station.
        * Buses 188, 422, 108 to Blackwall Lane stop, which is right in front
          of the building: <a href="http://www.tfl.gov.uk/tfl/gettingaround/maps/buses/?s=26004">http://www.tfl.gov.uk/tfl/gettingaround/maps/buses/?s=26004</a>
        * It's about a 15 min walk from Cutty Sark DLR and downtown Greenwich
          (plus you get to see the Cutty Sark at night, which is always cool)
        * Maze Hill Rail station is about 12 minute walk

